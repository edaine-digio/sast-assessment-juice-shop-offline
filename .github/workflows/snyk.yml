name: Example workflow for Node using Snyk
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸŸ¢ Setup Node
        uses: actions/setup-node@v3

      - name: ðŸ“¦ðŸ”— Install packages
        run: npm install --bypass-policy

      - name: ðŸ”Ž Run Snyk Code to check for vulnerabilities
        run: |
          npx snyk auth $SNYK_TOKEN
          set -o pipefail
          npm run scan:snyk -- --json | tee >(awk '/\{/, EOF' > snyk_results.json)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: ðŸ“„ Generate report
        if: always()
        run: |
          npm run report:snyk-to-html -- -i snyk_results.json -o snyk_results.html -a

      - name: ðŸ“‚ Upload artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: snyk_results.html
          path: snyk_results.html
          retention-days: 15
