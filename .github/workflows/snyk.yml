name: Example workflow for Node using Snyk

on:
  push:
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Check out repository code with specific SHA
        uses: actions/checkout@v3

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."

      - name: 🟢 Setup Node
        uses: actions/setup-node@v3

      - name: 📦🔗 Install packages
        run: |
          npm install -g npm@latest
          npm install --bypass-policy

      - name: 🔎 Run Snyk Code to check for vulnerabilities
        id: snyk
        run: |
          npx snyk auth $SNYK_TOKEN
          set -o pipefail
          npm run scan:snyk -- --json | tee >(awk '/\{/, EOF' > snyk_results.json)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: 📄 Generate report
        if: ${{ success() || steps.snyk.outcome == 'failure' }}
        run: |
          npm run report:snyk-to-html -- -i snyk_results.json -o snyk_results.html -a

      - name: 📂 Upload artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: snyk_results.html
          path: snyk_results.html
          retention-days: 15
